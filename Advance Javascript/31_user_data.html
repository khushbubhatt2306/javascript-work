<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">#ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Cityname</th>
            <th scope="col">Company Name</th>
          </tr>
        </thead>
        <tbody>
            
        </tbody>
      </table>



    <script>
        fetch("https://jsonplaceholder.typicode.com/users", {
            method: "GET"
        })
            .then((data) => {
                // object
                return data.json()
            })
            .then((data) => {
                console.log(data)

                data.forEach((user) => {
                    console.log(user)
                    console.log(user.address.city)
                    let tbody = document.querySelector("tbody");
                    
                    let rowdata = tbody.insertRow();
                    let idcell = rowdata.insertCell(0);
                    let namecell = rowdata.insertCell(1);
                    let emailcell = rowdata.insertCell(2);
                    let citycell = rowdata.insertCell(3);
                    let companycell = rowdata.insertCell(4);

                    // print
                    idcell.textContent = user.id;
                    namecell.textContent = user.name;
                    emailcell.textContent = user.email;
                    citycell.textContent = user.address.city
                    companycell.textContent = user.company.name
                });
            })


            
            
    </script>
</body>

</html>

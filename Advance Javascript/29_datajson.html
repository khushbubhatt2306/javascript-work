<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        fetch("data.json",{
            method:"GET"
        })
        .then((data)=>{
            // json convert object
            return data.json()
        })
        .then((data)=>{
            // console.log(data)

            for(let user of data){
                console.log(user)
                document.write(`id :- ${user.id} name :- ${user.name} course:- ${user.course} <br>`)
            }

        })


    </script>
</body>
</html>

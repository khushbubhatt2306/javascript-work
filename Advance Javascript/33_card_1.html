<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row" id="demo">

        </div>
    </div>


    <script>
        fetch("https://fakestoreapi.com/products", {
            method: "GET"
        })
            .then((data) => {
                // object array string data
                return data.json();
            })
            .then((product) => {
                console.log(product)
                for (let card of product) {
                    console.log(card)
                    let data1 = document.getElementById("demo")
                    let htmldata = `
                    <div class="col-md-4 col-xl-3">
                        <div class="card" style="width: 18rem;">
                            <img src=${card.image} class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">${card.id}</h5>
                        <p class="card-text">${card.title}</p>
                        <h5 class="card-title">${card.price} $</h5>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                        </div>
                    </div>
                    </div>
                `
                // document.getElementById("demo").insertAdjacentHTML("beforeend",htmldata);
                    data1.innerHTML += htmldata; 
                }
            })
            .catch((err)=>{
                console.log("Api is wrong",err)
            })
    </script>

</body>

</html>

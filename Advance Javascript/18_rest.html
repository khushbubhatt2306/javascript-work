<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- reset(...) :-as parameter values store  -->

    <script>

        function test(...dhoni){
            let sum = 0;
            for(let mahi in dhoni){
                sum = sum + dhoni[mahi];

            }
            return sum;
        }

        // console.log(test())
        console.log(test(90,45,6,76,89))


    </script>
</body>
</html>

    //method overring 
    class A {
        display(){

        }
    }
    class B extends A{
        display(){
            console.log("Display 2 function")
        }
    }
    class C extends B{
        display(){
            console.log("Display 3 function")
        }
    }

    // let abc = new C;

    // abc.display()

    // array 
    let abc = [new A(),new B(),new C()]
    console.log(abc)
    abc.forEach((data)=>{
        data.display()
    })

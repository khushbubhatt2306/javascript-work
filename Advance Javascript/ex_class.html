<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class car {
           carbrand = function car_brand(brand) {
                document.write("Car Brand:- ", brand, "<br>")
            }
            carmodel = function car_model(model) {
                document.write("Car Modal:- ", model, "<br>")
            }
            caryear = function car_year(year) {
                document.write("Car Year:- ", year, "<br>")
            }
        }
        const car_details = new car;
        car_details.carbrand("Hyundai")
        
        car_details.carmodel("Grand I10")
       
        car_details.caryear("2013")
    </script>
</body>
</html>

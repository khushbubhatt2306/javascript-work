<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ++values (preinc ) + 1
    values++ (postinc) -->


    <script>
        let a = 10 
        console.log(a)
        ++a;
        console.log(a)
        a++;
        console.log(a) //12
        console.log(++a) //13
        console.log(a++) //13 // 14
        console.log(++a) //15
        console.log(++a) //16
        console.log(a++) //16 //17
        console.log(++a) //18
        console.log(a++) //18 //19
        console.log(++a) //20
        console.log(++a)  //21
        console.log(a++)  //21 //22
        console.log(++a) //23
        console.log(++a) //24 
        console.log(a++) //24 //25
        console.log(a) 
        
        console.log(a)
        --a;
        console.log(a)
        a--;
        console.log(a) 
        console.log(--a) 
        console.log(a--) 
        console.log(--a) 
        console.log(--a) 
        console.log(a--) 
        console.log(a--) 
        console.log(a--) 
        console.log(--a) 
        console.log(a--)  
        console.log(a--)  
        console.log(--a) 
        console.log(--a) 
        console.log(a--) 
        console.log(a)
        
    </script>
</body>
</html>

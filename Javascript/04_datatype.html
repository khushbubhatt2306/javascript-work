<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- dattype :- Two 1) primitive(single value) 2) non-primitive (multiple value) -->

<!-- 
    1) primitve data 
    - > string 
    -> number 
    -> undfinde
    -> null
    -> boolen 
    -> Bigint (not use)
    -> symoble

    2)  non-primitive
    -> array
    -> object -->

    <script>
        // -> number 

        var x = 2.5
        console.log(x)
        console.log(typeof(x))

        // string 
        let str = "rutivik"
        let str1 = "hello world"
        console.log(str)
        console.log(typeof(str))
        console.log(str1)


        // undefined

        var y;
        console.log(y)
        console.log(typeof(y))

        // null 
        let data = null
        console.log(data)
        console.log(typeof(null))

        // boolen
        let data1 = false
        console.log(data1)
        console.log(typeof(data1))

        // big data
        let ab = BigInt(27548732546567453276576)
        console.log(ab)
        console.log(typeof(ab))

        let abc = Symbol("hasdfjh@")
        console.log(abc)
        console.log(typeof(abc))

    </script>
</body>
</html>

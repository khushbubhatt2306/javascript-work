    <input type="text" id="inp" placeholder="Enter your keyword" onkeyup="addtext()" >
    <textarea name="" cols="40" rows="10" id="textArea" ></textarea>
    <br>
    <button onclick="addtext()">Add</button>

    <script>
        inp_tag = document.getElementById("inp")
        textarea = document.getElementById("textArea")
        console.log(inp_tag)

        function addtext(){            
            textArea.innerHTML = inp_tag.value;
        }

    </script>

    <input type="text" id="inputText" placeholder="Type something">
    <button onclick="addText()">Add Text</button>
    <textarea id="textArea1" rows="5" cols="30"></textarea>

    <script>
        function addText() {
            // Get the input and textarea elements
            var input = document.getElementById('inputText');
            var textarea1 = document.getElementById('textArea1');
            
            // Add input value to textarea
            textarea1.value += input.value + '\n';

            // Clear the input field
            input.value = '';
        }
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Enter your num 1" id="num1">
    <input type="text" placeholder="Enter your num 2" id="num2"> <br> <br>
    <button onclick="add()">Add</button> <br> <br>
    <button onclick="sub()">sub</button> <br> <br>
    <button onclick="mul()">Mul</button> <br> <br>
    <button onclick="divide()">Divide</button>
    <h1 id="h1"></h1>

    <script>

        number1 = document.getElementById("num1")
        number2 = document.getElementById("num2")
        console.log(number1)

        function add(){
            // let sum = parseInt(number1.value) + parseInt(number2.value) 
            let sum = parseFloat(number1.value) + parseFloat(number2.value) 
            console.log("Sum => ",sum)
            // body data change
            // document.write("Sum =>",sum,"<br>")
            // document.getElementById("h1").innerHTML = "Sum =>" + sum

            document.getElementById("h1").innerHTML = `Sum => ${sum}`
        }

        function sub(){
            var substraction = parseFloat(number1.value)-parseFloat(number2.value)
            console.log("Sub -> ",substraction)
            document.getElementById("h1").innerHTML = "Sub => " + substraction;
        }

        function mul(){
            var multiplication = parseFloat(number1.value)*parseFloat(number2.value)
            console.log("Mul =>",multiplication)
            document.getElementById("h1").innerHTML = "Mul => " + multiplication;
        }

        function divide(){
            var division = parseFloat(number1.value)/parseFloat(number2.value)
            console.log("Divide => ",division)
            document.getElementById("h1").innerHTML = "Divide => " + division;
        }


    </script>
</body>
</html>

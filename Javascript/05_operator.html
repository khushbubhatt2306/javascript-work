    <!-- 1) assigement op (=)

    2) arithmatic op (+,-,%,*)

    4) rational/conbination/logical 

        && (and)
        T T = T 
        T F = F 
        F T = F 
        F F = F

        || (or)
        T T = T 
        T F = T 
        F T = T 
        F F = F

        !(not)
        !true = false 
        !false = true 

    5) ternari op
    
        (coditon) ? true : false

    6) inc/dec (++,--) -->

    <script>
        let a = 30,b=10

        let sum = a + b 
        console.log("sum of =>",sum)
        console.log("sum of value => ",a+b)

        console.log("mod of value => ",a%b)

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var a = parseInt(prompt("Enter A: "));
		var b = parseInt(prompt("Enter B: "));

		document.write("<br><b style'font-size:10px;'> 1. Addition");
		document.write("<br><b style'font-size:10px;'> 2. Subtraction");
		document.write("<br><b style'font-size:10px;'> 3. Multiplication");
		document.write("<br><b style'font-size:10px;'> 4. Division");

		var c = parseInt(prompt("Enter Your Choice: "));

		switch(c) {
			case 1:
				document.write("<br><br> Addition : "+(a+b));
				break;
			case 2:
				document.write("<br><br> Subtraction : "+(a-b));
				break;
			case 3:
				document.write("<br><br> Multiplication : "+(a*b));
				break;
			case 4:
				document.write("<br><br> Division : "+(a/b));
				break;
			default:
				document.write("<br><br>Invalid Choice");
				break;
		
		}

	</script>

</body>
</html>

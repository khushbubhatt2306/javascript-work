<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form</title>
	<style type="text/css">
		span {
			color: red;
		}
	</style>
	<script type="text/javascript">
		function checkFname() {
			var f = document.frm.fname.value;
			var reg = /^[A-Za-z]+$/;
			if (f=="") {
				document.getElementById("fname").innerHTML="Please Enter Your Name.";
			}
			else if (!reg.test(f)) {
				document.getElementById("fname").innerHTML="Please Enter Only Alphabets.";
			}
			else {
				document.getElementById("fname").innerHTML=""
			}
		}
		function checkLname() {
			var f = document.frm.lname.value;
			var reg = /^[A-Za-z]+$/;
			if (f=="") {
				document.getElementById("lname").innerHTML="Please Enter Your Last Name.";
			}
			else if (!reg.test(f)) {
				document.getElementById("lname").innerHTML="Please Enter Only Alphabets.";
			}
			else {
				document.getElementById("lname").innerHTML=""
			}
		}
		function checkEmail() {
			var f = document.frm.email.value;
			var reg = /^[A-Za-z0-9-_.]+@[A-Za-z]+\.[A-Za-z]{2,4}$/;
			if (f=="") {
				document.getElementById("email").innerHTML="Please Enter Your Email Id.";
			}
			else if (!reg.test(f)) {
				document.getElementById("email").innerHTML="Please Enter Valid Email Id.";
			}
			else {
				document.getElementById("email").innerHTML=""
			}
		}

		function checkMnumber() {
			var f = document.frm.mnumber.value;
			var reg = /^\d{10}$/;
			if (f=="") {
				document.getElementById("mnumber").innerHTML="Please Enter Your Mobile Number.";
			}
			else if (!reg.test(f)) {
				document.getElementById("mnumber").innerHTML="Please Enter 10 Digits only.";
			}
			else {
				document.getElementById("mnumber").innerHTML=""
			}
		}
	</script>
</head>

<body>
	<table cellpadding="10" cellspacing="10">
		<form name="frm">
			<tr>
				<td>First Name</td>
				<td><input type="text" name="fname" onblur="checkFname()"></td>
				<td><span id="fname"></span></td>
			</tr>
			<tr>
				<td>Last Name</td>
				<td><input type="text" name="lname" onblur="checkLname()"></td>
				<td><span id="lname"></span></td>
			</tr>
			<tr>
				<td>Email Id</td>
				<td><input type="text" name="email" onblur="checkEmail()"></td>
				<td><span id="email"></span></td>
			</tr>
			<tr>
				<td>Mobile Number</td>
				<td><input type="text" name="mnumber" onblur="checkMnumber()"></td>
				<td><span id="mnumber"></span></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="text" name="password"></td>
				<td><span id="password"></span></td>
			</tr>
			<tr>
				<td>Confirm Password</td>
				<td><input type="text" name="cpassword"></td>
				<td><span id="cpassword"></span></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit" value="SUBMIT"></td>
			</tr>
		</form>
	</table>
</body>
</html>
